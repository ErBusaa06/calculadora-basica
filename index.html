<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="styles.css"> <!-- Aquí hacemos referencia a la hoja de estilos, muy importante para aportar propiedades y formato atractivo-->
  <link rel="icon" href="Calculator.png" type="calculadora"> <!-- He añadido una imágen en la pestaña para mejorar atractivo-->

</head>
<body>
  <div class="container">
    <h1>Calculadora Interactiva</h1>
    <div class="calculadora"> <!-- En este contenedor montaremos la calculadora-->
      <input type="text" id="pantalla" readonly>
      <div class="botones"> <!-- Estos son los botones de la calculadora básica-->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Aquí hacemos referencia al código JavaScript-->
</body>
</html>
